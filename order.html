<body>
    <header>
        <nav>
            <ul>
                <li><a class="a" href="index.html">Home</a></li>

     <div class="row orders">
            <div class="col-md-6 item">
                <div class="form_left">
                    <img src="./images/slice.jpeg" alt="form">
                </div>
            </div>

            <!-- </div> -->


        <div class="formright">
            <h2> Sexy Pizza </h2>
            <form class=" pizzaform" id="pizzaform" >

                <div class="size">
                    <select class="inputrequired" id="size">
                        <option value="hidden value"> Pizza Size </option>
                        <option value="600">Small</option>
                        <option value="800">Medium</option>
                        <option value="1000">Large</option>
                    </select>
                </div>

                <div class="crust">
                    <select id="crust" class="input" required>
                        <option value="hidden disabled selected value">Pizza crust.....</option>
                        <option value="300">Crispy</option>
                        <option value="200">Stuffed</option>
                        <option value="100">Gluten Free</option>
                    </select>
                </div>
                <div class="toppings">
                    <select id="topping" class="input" required>
                        <option value="hidden disabled selected value">Pizza topping....</option>
                        <option value="200">Pepperoni</option>
                        <option value="200">Mushrooms</option>
                        <option value="200">Sausage</option>
                        <option value="200">Onions</option>
                        <option value="200">Bacons</option>
                        <option value="200">Extra Cheese</option>
                    </select>
                </div>

                <div class="quantity">
                    <input class="input" type="number" id="quantity" placeholder="Quantity..." >
                </div>
                <input type="submit" value="Add topping" class="button" id="addtopping">
                <input type="submit" value="Order" class="button" id="addcart">
                <input type="button" class="refresh button" value="Refresh">

            </form>
    </div></div>
